# ------- 单字码表采用《通用规范汉字表》8105 字字表 -------
# 单字：86五笔编码，加入一、二、三级简码。个别单字进行了调序，额外增加了雾凇常用生僻字。
# 使用的字频：微软字频
# 词组：采用两级词库，一级常用词，二级一码词，常用词量18000，以微软词频排序构成。词组优先，其次单字。
# 自我修改之前，已经上传到空间。
# 用法
# 1. 可快速输入Markdown主要代码。如标题、代码、引用……，若要调整，在symbols.yaml文件里，当然，一些快捷的符号，都在这里，可翻看翻看，很好用。这项在wubi86.user里面修改。
# 2. 可快速输入财务用数字，按住"Shift+任一字母"，然后输入数字，即可转换为大写财务数字，如壹、贰…………
# 3. 使用";"、"‘"，即封号、引号，可快速选择第二、三项候选项。
# 4. 使用"Tab"可快速向下翻页。
# 5. 五笔和拼音，启动时，全部改为了英文状态。
# 6. 输入riqi、sjian、week可快速输入当前日期和时间。
# 7. 可实现五笔连打，以及同英语混输。


schema:
  schema_id: wubi
  name: "五笔"
  version: "2024-12-19"
  author:
    - Alamo
  description: |
    基于【 beavailable 】编码修改
    外挂非常用字及词组
    以86五笔编码为基础，个别码位进行了调整
    敲 / 鍵進入拼音反查
    大写字母+数字，输入大写数字

    【核心功能】
    - Z键万能匹配（如：a?c 匹配所有a开头c结尾的编码）
    - 用户智能调频（4码以上词组自动学习）
    - 简码保护机制（1-3简码位置固定）
    - 快捷选词（;选第2项，'选第3项）
    - Tab/[ ] 翻页
    - Ctrl+/ 切换五笔，Ctrl+. 切换拼音
  dependencies:
    - melt_eng

switches:
  - name: ascii_mode
    states: [ 中, Ａ ]
    reset: 1
  - name: ascii_punct
    states: [ 。, .  ]
    reset: 0
  - name: traditionalize
    states: [ 简, 繁 ]
    reset: 0
  - name: full_shape
    states: [ 半, 全 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - lua_translator@*date_translator
    - lua_translator@*number_translator
    - history_translator@repeat_last_input
    - table_translator
    - table_translator@melt_eng
    - lua_translator@*long_phrase_first
  filters:
    - simplifier@tradition
    - lua_filter@*reduce_english_filter
    - lua_filter@*en_spacer
    - lua_filter@*long_word_filter

speller:
  auto_select: true
  delimiter: "`"
  alphabet: "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA/"
  initials: "abcdefghijklmnopqrstuvwxyz;'/"
  auto_clear: max_length
  algebra:
    - derive/^(...).$/$1z/
    - derive/^(..).(.*)$/$1z$2/
    - derive/^(.).(.*)$/$1z$2/

translator:
  dictionary: wubi
  db_class: tabledb
  initial_quality: 2
  enable_charset_filter: false
  enable_sentence: true
  enable_encoder: false
  encode_commit_history: false
  max_phrase_length: 4
  enable_completion: true
  enable_user_dict: false
  disable_user_dict_for_patterns:
    - "^[a-y]{1,3}$"
    - "^/.*$"

date_translator:
  date: rq
  time: sj
  week: xq
  datetime: dt
  timestamp: ts

melt_eng:
  dictionary: melt_eng
  enable_sentence: false
  enable_user_dict: false
  initial_quality: 1.0
  comment_format:
    - xform/.*//

reduce_english_filter:
  mode: custom
  idx: 2
  words: [aid, ann,
  bail, bait, bam, band, bans, bat, bay, bend, bent, benz, bib, bid, bien, biz, boc, bop, bos, bud, buf,
